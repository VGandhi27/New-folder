<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .dashboard-title {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 30px;
        }
        .dashboard-icons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .dashboard-icons i {
            font-size: 2.5rem;
            margin: 0 10px;
            color: #4CAF50; /* Green color for icons */
            transition: transform 0.3s ease-in-out;
        }
        .dashboard-icons i:hover {
            transform: scale(1.2);
            color: #45A049; /* Darker green on hover */
        }
        .chart-container {
            max-width: 250px; /* Adjust as needed */
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="dashboard-title">Sentiment Analysis Dashboard</h1>
        <div class="dashboard-icons">
            <i class="fas fa-chart-line"></i>
            <i class="far fa-chart-bar"></i>
            <i class="fas fa-chart-pie"></i>
            <i class="far fa-smile"></i>
            <i class="far fa-frown"></i>
        </div>
        <div class="container-fluid">
            <div class="jumbotron text-center">
                <h1 class="display-4">Sentiment Analysis</h1>
                <p class="lead">Enter text to analyze its sentiment.</p>
                <hr class="my-4">
                <form method="POST" action="" class="form-inline d-flex justify-content-center">
                    <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                    <input type="text" name="user_input" class="form-control mb-2 mr-sm-2" placeholder="Enter text here" required>
                    <button type="submit" class="btn btn-primary mb-2">Analyze</button>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Naive Bayes Model Prediction</h5>
                            <div class="chart-container">
                                <canvas id="nbChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Logistic Regression Model Prediction</h5>
                            <div class="chart-container">
                                <canvas id="lrChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Include Chart.js library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        var nbChartCtx = document.getElementById('nbChart').getContext('2d');
        var lrChartCtx = document.getElementById('lrChart').getContext('2d');

        // Function to update Naive Bayes Chart
        function updateNbChart(nbProbability) {
            var nbChart = new Chart(nbChartCtx, {
                type: 'pie',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        label: 'Prediction Percentage',
                        data: [nbProbability[1], nbProbability[0]],
                        backgroundColor: ['#4CAF50', '#FF5722'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.raw + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Function to update Logistic Regression Chart
        function updateLrChart(lrProbability) {
            var lrChart = new Chart(lrChartCtx, {
                type: 'pie',
                data: {
                    labels: ['Positive', 'Negative'],
                    datasets: [{
                        label: 'Prediction Percentage',
                        data: [lrProbability[1], lrProbability[0]],
                        backgroundColor: ['#4CAF50', '#FF5722'],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    return context.label + ': ' + context.raw + '%';
                                }
                            }
                        }
                    }
                }
            });
        }

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            var formData = new FormData(this); // Create FormData object

            fetch('', { // Send POST request to current URL (Django view)
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': document.querySelector('input[name="csrfmiddlewaretoken"]').value
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log("data--", data);
                // Update charts with new prediction data
                updateNbChart(data.nb_probability);
                updateLrChart(data.lr_probability);

                // Update overall sentiment display
                const overallSentiment = `
                    <div class="alert alert-info text-center">
                        <h4>Overall Sentiment</h4>
                        <p>Naive Bayes Model: ${data.nb_sentiment}</p>
                        <p>Logistic Regression Model: ${data.lr_sentiment}</p>
                    </div>
                `;
                document.querySelector('.jumbotron').insertAdjacentHTML('afterend', overallSentiment);
            })
            .catch(error => console.error('Error:', error));
        });
    });
    </script>
</body>
</html>
